<script>

  attribution: 'Tiles &copy; Esri'
});
baseLayer.addTo(map);

baseLayer.getContainer = function() {
  return map.getPanes().tilePane.querySelector('img')?.closest('.leaflet-layer');
};
map.on('tileload', function () {
  const tiles = map.getPanes().tilePane.querySelectorAll('img');
  tiles.forEach(tile => tile.classList.add('grayscale'));
});

roseFeature.properties.name = "Roses";
var roseLayer = L.geoJSON(roseFeature, {
  style: { color: '#666', fillOpacity: 0.3 },

}).addTo(map);

const suggestions = document.getElementById("suggestions");

input.addEventListener("input", function(e) {
  const query = e.target.value.toLowerCase();
  const matches = plantData.filter(p => p.name.includes(query)).slice(0, 10);
  suggestions.innerHTML = "";
  matches.forEach(m => {
    const div = document.createElement("div");
    div.textContent = m.label;
    div.onclick = () => {
      input.value = m.label;
      suggestions.style.display = "none";
      highlightZones(m.zones, m.label);
    };
    suggestions.appendChild(div);
  });
  suggestions.style.display = matches.length ? "block" : "none";
});

document.addEventListener("click", function(e) {
  if (!document.getElementById("search-box").contains(e.target)) {
    suggestions.style.display = "none";
  }
});

function highlightZones(zones, label) {
  map.eachLayer(layer => {
    if (layer.feature && layer.feature.properties) {
      const isMatch = zones.some(z => z.zone === layer.feature.properties.name);
      if (isMatch) {
        layer.setStyle({ color: 'orange', weight: 4 });
        layer.bindPopup("<strong>" + label + "</strong><br>Zone: " + layer.feature.properties.name).openPopup();
        map.fitBounds(layer.getBounds());
      } else if (layer.setStyle) {
        layer.setStyle({ color: '#666', weight: 1 });
      }
    }
  });
}

// Move zoom control below the Find Me button
map.zoomControl.setPosition('topleft');
document.querySelector('.leaflet-control-zoom').style.marginTop = '50px';
</script>


<button id="locate-button">Find Me</button>

<script>
document.getElementById('locate-button').onclick = function() {
  map.locate({ setView: true, maxZoom: 17 });

  function onLocationFound(e) {
    if (window.userLocationMarker) {
      map.removeLayer(window.userLocationMarker);
    }
    window.userLocationMarker = L.marker(e.latlng).addTo(map)
      .bindPopup("You are here").openPopup();

    if (window.userAccuracyCircle) {
      map.removeLayer(window.userAccuracyCircle);
    }
    window.userAccuracyCircle = L.circle(e.latlng, e.accuracy / 2, {
      color: '#136AEC',
      fillColor: '#136AEC',
      fillOpacity: 0.15
    }).addTo(map);
  }

  function onLocationError(e) {
    alert(e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);
};

// Move zoom control below the Find Me button
map.zoomControl.setPosition('topleft');
document.querySelector('.leaflet-control-zoom').style.marginTop = '50px';
</script>

</body>

</html>
